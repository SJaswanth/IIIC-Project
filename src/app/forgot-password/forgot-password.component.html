<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
<body>
<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Reset password</h3>

		<div class="card-text">
			<form [formGroup]="forgotPasswordForm" (ngSubmit)="retrievePassword()" type="">
				<div class="form-group" >
					<label for="exampleInputEmail1">Enter your email address and we will send you a link to reset your password.</label>
					<input autocomplete="off" class ="form-control" formControlName="email" type="email" placeholder="email" matInput>
				</div>

				<button type="submit" [disabled]="mailSent" class="btn btn-primary btn-block">Reset password</button>
				 <div *ngIf="mailSent">
            <p>An email has been sent!</p>
        <div class="redirectToLogin">
          <span>Go back to <a class="redirect" routerLink="/login"> Sign in</a></span>
        </div>	
		</div>
	</form>
        </div>
        </div>
</div>
</body>
</html>
